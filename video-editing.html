    .video-card {

    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
    width: 180px; /* Adjust small card size */
    height: 300px; /* Reel style: vertical */
    background-color: #000;
    flex: 0 0 auto; /* Prevent cards from stretching */
  }

  .video-card:hover {

  }

  .video-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: contain; /* FULL image inside */

  }

  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    padding: 4px 8px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    display: none;
  }

  .video-card:hover .overlay {

  }

  <script>
    function openVideo(url) {
      window.open(url, '_blank');
    }

    AOS.init({
      duration: 1000,
      once: true
    });
    
  // Fisher–Yates shuffle algorithm
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Shuffle video cards on DOM content loaded
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.grid');
    const cards = Array.from(container.children);
    const shuffledCards = shuffle(cards);

    // Remove existing cards
    container.innerHTML = '';

    // Append shuffled cards
    shuffledCards.forEach(card => container.appendChild(card));
  });
